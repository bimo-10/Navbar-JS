<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/output.css" />
    <title>Navbar</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="relative">
      <a class="text-3xl absolute top-3 text-sky-500" href="#">LiL Studio</a>
      <div class="absolute top-10">
        <ul id="list" class="hidden text-xl">
          <li class="mt-6 mb-2">Home</li>
          <li class="my-2">About</li>
          <li class="my-2">Projects</li>
          <li class="my-2">Contact</li>
        </ul>
      </div>
      <button id="btn" class="absolute right-1 top-1" href="">
        <img class="w-8" src="../bars-solid.svg" alt="" />
      </button>
    </nav>
    <!-- javascript -->

    <script src="app.js"></script>
    <script
      src="https://kit.fontawesome.com/6a5a06c14f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
